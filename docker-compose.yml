version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://simtest:simtest@postgres:5432/simtest
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./reports:/app/reports

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: simtest
      POSTGRES_USER: simtest
      POSTGRES_PASSWORD: simtest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
